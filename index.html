<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <img src="flower_icon.png" alt="Flower Icon" class="title-icon">
            <h1>ポモドーロタイマー</h1>
        </div>
        <div class="timer-modes">
            <button id="pomodoro-mode" class="mode-button active">ポモドーロ</button>
            <button id="short-break-mode" class="mode-button">短い休憩</button>
            <button id="long-break-mode" class="mode-button">長い休憩</button>
        </div>
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start-button" class="control-button">開始</button>
            <button id="pause-button" class="control-button">一時停止</button>
            <button id="reset-button" class="control-button">リセット</button>
        </div>
        <div class="pomodoro-count">
            完了したポモドーロ: <span id="count">0</span>
        </div>
    </div>
    <audio id="alarm-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
